name: Create release   
on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
    - 'v?[0-9]+\.[0-9]+\.[0-9]+'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.x
    - name: Restore dependencies
      run: dotnet restore AnimeVideoDownloader/DesktopDownloader/DesktopDownloader.csproj
    - name: Build
      run: dotnet publish AnimeVideoDownloader/DesktopDownloader/DesktopDownloader.csproj  -c Release -o Publish 
    - uses: papeloto/action-zip@v1
      with:
        files: Publish/ 
        recursive: false
        dest: Downloader.zip
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false
    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
        asset_path: ./Downloader.zip
        asset_name: Downloader.zip
        asset_content_type: application/zip

    
